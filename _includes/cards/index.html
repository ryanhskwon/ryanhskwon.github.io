    <!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{{site.name}}">
	<meta itemprop="description" content="{{site.description}}">
	<meta itemprop="image" content="{{site.author.gravatar}}">

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@dataspheres">
	<meta name="twitter:title" content="{{site.name}}">
	<meta name="twitter:description" content="{{site.description}}">
	<meta name="twitter:creator" content="@dataspheres">
	<!-- Twitter summary card with large image must be at least 280x150px -->
	<!-- <meta name="twitter:image:src" content="http://www.example.com/image.html"> -->

	<!-- Open Graph data -->
	<meta property="og:title" content="{{site.name}}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{site.url}}" />
	<meta property="og:image" content="{{site.author.gravatar}}" />
	<meta property="og:description" content="{{page.description}}" />
	<meta property="og:site_name" content="blog" />
	<meta property="article:author" content="dataspheres" />
	<meta property="article:published_time" content="{{ site.time | date_to_xmlschema }}" />
	<meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}" />
